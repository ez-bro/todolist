<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>LIST 등록</h2> </div>
    <h4 class="mb-3">LIST 입력</h4>
    <form action="list.html" method="post">
        <div>
            <label for="listName">LIST명</label>
            <input type="text" id="listName" name="listName" class="form-control" placeholder="제목을 입력하세요"> </div>
        <div>
            <label for="contents">CONTENTS</label>
            <input type="text" id="contents" name="contents" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">LIST
                    등록</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='lists.html'" type="button">취소</button> </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
